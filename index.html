<!--单页面锚点-->
<script>
  $(function() {
    $(".sidebar").on("click", "li", function() {
      var sId = $(this).data("id");
      window.location.hash = sId;
      loadInner(sId)
    });

    function loadInner(sId) {
      var sId = window.location.hash;
      var pathn, i;
      switch (sId) {
        case "#center":
          pathn = "./pages/index.html";
          i = 0;
          break;
        case "#about-railgun":
          pathn = "./pages/about-railgun.html";
          i = 1;
          break;
		case "#photos":
          pathn = "./pages/photos.html";
          i = 2;
          break;
		case "#artalk":
          pathn = "./pages/artalk.html";
          i = 3;
          break;
        case "#links":
          pathn = "./pages/links.html";
          i = 4;
          break;
        case "#about":
          pathn = "./pages/about.html";
          i = 5;
          break;
        case "#blog":
          pathn = "./pages/logs.html";
          i = 6;
          break;
		        
        default:
          pathn = "./pages/index.html";
          i = 0;
          break
      }
      $("#content").load(pathn);
      $(".userMenu li").eq(i).addClass("current").siblings().removeClass("current")
    }
    var sId = window.location.hash;
    loadInner(sId)
  });
</script>
