ul li {

#did {

    height: 64px;
    width: 100%;
    left: 15%;
}
/*滚动图片/参数勿调*/
li>img {
    width: 200px;
    height: 200px;
    float: left;
}
.nnv {
    width: 100%;
    height: 200px;
    overflow: hidden;
}
.nnv ul {
    width: 300%;
    height: 100%;
    animation: picmove 10s linear infinite forwards;
}
@keyframes picmove {
from {
transform: translate(0)
}
to {
transform: translate(calc(-9 * 200px))
}
}
</style>
</head>
