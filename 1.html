<html>
<head>
    <meta charset="utf-8">
<script type="text/javascript">
function startTime()
{
	var today=new Date()
	var y=today.getFullYear()-2022
	var mon=today.getMonth()+1-8
	var d=today.getDate()-2
	var hour=today.getHours()
	var min=today.getMinutes()
	var sec=today.getSeconds()
	var weeks = new Array("星期日", "星期一", "星期二", "星期三", "星期四", "星期五", "星期六");
	var w= weeks[today.getDay()]
	min=checkTime(min)
	sec=checkTime(sec)
	document.getElementById('txt').innerHTML=y+" 年 "+mon+" 月 "+d+" 日  "+hour+"小时"+min+"分钟"+sec+"秒"
	t=setTimeout('startTime()',500)
}

function checkTime(i)
{
	if (i<10)
	{i="0" + i}
	return i
}
</script>
</head>
<body onload="startTime()">
<div id="txt"></div>
</body>
</html>
